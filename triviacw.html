<!-- create a container for an accordion style button -->
<div class="w3-container w3-auto">

<!-- accordion style button, only change color-->
<button onclick="myFunction('Demo1')" class="w3-btn w3-block w3-pink w3-left-align "
style="width: 50%">1. When ice cream invented? &#9660;</button>
<!-- div for the answer that will drop down once a button is clicked -->
<div id="Demo1" class="w3-container w3-hide">

</div> <!--end of answer div-->

</div> <!-- closing <div> for an accordion style button -->

<div class="w3-container w3-auto">

    <!-- accordion style button, only change color-->
    <button onclick="myFunction('Demo2')" class="w3-btn w3-block w3-pink w3-left-align "

<!-- footer with your name on it -->

<div>
    <footer> CHANGE ME </footer>
</div>

<!-- DO NOT CHANGE THE SCRIPT -->
<script>
function myFunction(id) {
  var x = document.getElementById(id);
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}

</script>
