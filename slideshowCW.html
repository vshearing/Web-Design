<!DOCTYPE html>
<html>

<head>
<title>Slideshow Manual</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
    img {height: 350px; width: 250px;}
    .mySlides {display:none;}
</style>

</head>
<body>
<div class="w3-container w3-auto">
  <h1>Baby Animals Slideshow (manual)</h1>
</div>
<!-- set up each image, the coding will be the same but different images-->
<div class="w3-content w3-display-container" style="max-width:500px"> 
    <!-- start of image-->
    <div class="w3-display-container mySlides w3-text-yellow w3-xlarge">
        <img src="slides/cats.jpg" alt="Cats" style="width:100%">
        <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-black">
            <h3>Kittens</h3>
        </div>
    </div>
    <!--end of image, repeat code-->
     <!-- start of image-->
     <div class="w3-display-container mySlides w3-text-yellow w3-xlarge">
        <img src="slides/dogs.jpg" alt="Cats" style="width:100%">
        <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-black">
            <h3>Puppies</h3>
        </div>
    </div>
    <!--end of image, repeat code-->
     <!-- start of image-->
     <div class="w3-display-container mySlides w3-text-yellow w3-xlarge">
        <img src="slides/ducks.jpg" alt="Cats" style="width:100%">
        <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-black">
            <h3>Ducks</h3>
        </div>
    </div>
    <!--end of image, repeat code-->
     <!-- start of image-->
     <div class="w3-display-container mySlides w3-text-yellow w3-xlarge">
        <img src="slides/giraffe.jpg" alt="Cats" style="width:100%">
        <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-black">
            <h3>Giraffe</h3>
        </div>
    </div>
    <!--end of image, repeat code-->
     <!-- start of image-->
     <div class="w3-display-container mySlides w3-text-yellow w3-xlarge">
        <img src="slides/koala.jpg" alt="Cats" style="width:100%">
        <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-black">
            <h3>Koala</h3>
        </div>
    </div>
    <!--end of image, repeat code-->
     <!-- start of image-->
     <div class="w3-display-container mySlides w3-text-yellow w3-xlarge">
        <img src="slides/lion.jpg" alt="Cats" style="width:100%">
        <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-black">
            <h3>Lion</h3>
        </div>
    </div>
    <!--end of image, repeat code-->

<!-- do not change this, these are your buttons for navigating through images-->
 
  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<!-- DO NOT CHANGE ANYTHING BELOW THIS LINE-->
<script>
var slideIndex = 1;
showDivs(slideIndex);
function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
