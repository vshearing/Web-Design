<!DOCTYPE html>
<html>
<title>Quotes with Buttons</title>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<body>

<!-- create container for your page-->
 <div class="w3-container w3-auto">

<!-- add some fun icons-->
<h2>Famous Quotes with Buttons</h2>
</div>
<br>

<!-- create your first quote using buttons.  Use container class, with auto margins and w3-section-->
<!-- create a bar class-->
 <div class="w3-bar">
    <button class="w3-button w3-yellow">I</button>
    <button class="w3-button w3-yellow">Came</button>
    <button class="w3-button w3-yellow">I</button>
    <button class="w3-button w3-yellow">Saw</button>
    <button class="w3-button w3-yellow">I</button>
    <button class="w3-button w3-yellow">Conquered</button>
<p>Julius Caesar</p>
</div>
</div>
<br>
<!-- create a few more quotes-->
    <footer> Change Me! </footer>
</div>
</div>
</body>
</html>
