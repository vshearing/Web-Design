<!DOCTYPE html>

<html>

<body>

<!-- Example of three cards next to each other-->
<div class="w3-container">
  <h2>Three Equal Columns</h2>

  <p>Three equal-width columns (33.3%/33.3%/33.3%) on all screen sizes:</p>
  <div class="w3-row">
    <div class="w3-col s4 w3-green w3-center">
        <p>s4</p>
    </div>
    <div class="w3-col s4 w3-blue w3-center">
        <p>s4</p>
    </div>
    <div class="w3-col s4 w3-red w3-center">
        <p>s4</p>
    </div>
  </div>
</div>
  

<!-- Cards -->
<div class="w3-container">
  <h2>Cards</h2>

  <p>Create paper-like cards with the w3-card classes:</p>

  <div class="'w3-row">
    <div class="w3-col s3 w3-card-4 w3-center">
      <header class="w3-yellow">
          <h2>Header</h2>
      </header>

      <p>Content</p>

      <p>Content</p>

      <p>Content</p>

      <p>Content</p>

      <footer class="w3-yellow">

          <p>Dr. Shearing</p>
        </footer>
        </div>
  
<div class="w3-col s1"><p></p></div>
<div class="w3-col s3 w3-card-2">
  <p>Create a w3-card-2 with a 2px offset</p></div>

 <div class="w3-col s1"><p></p></div> 
<div class="w3-col s3 w3-card-4">
  <p>Create a w3-card-4 with a 4px offset</p>  </div>
</div>
</div>
</body>

</html>
